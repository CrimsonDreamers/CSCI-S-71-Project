name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Flutter
        working-directory: ./commushare_front
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter test && flutter build web
        working-directory: ./commushare_front
      - uses: FirebaseExtended/action-hosting-deploy@v0
        working-directory: ./commushare_front
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COMMU_SHARE }}'
          channelId: live
          projectId: commu-share
